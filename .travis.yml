language: c
env:
  - OCAML_VERSION=4.03.0
  - OCAML_VERSION=4.03.0+flambda
  - OCAML_VERSION=4.04.2
  - OCAML_VERSION=4.04.2+flambda
  - OCAML_VERSION=4.05.0
  - OCAML_VERSION=4.05.0+flambda
    # There are some dependency build problems on 4.06
    # - OCAML_VERSION=4.06.0
    # - OCAML_VERSION=4.06.0+flambda
addons:
  apt:
    sources:
      - avsm
    packages:
      - opam
      - time
cache:
  directories:
    - $HOME/.opam
before_install:
  - export OPAMYES=1
  - export OPAMVERBOSE=1
  - opam init
  - opam switch ${OCAML_VERSION}
  - eval `opam config env`
  - opam pin add --dev-repo dolmen
  - opam pin add --no-action witan .
  - opam install --deps-only witan
install:
  - make build
script:
  - make test

